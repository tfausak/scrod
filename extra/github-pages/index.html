<!doctype html>
<html lang='en-US'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='initial-scale = 1, width = device-width'>
  <title>Scrod</title>
  <meta name='description' content='A Haskell documentation tool with a live editor'>
  <meta property='og:title' content='Scrod'>
  <meta property='og:description' content='A Haskell documentation tool with a live editor'>
  <meta property='og:type' content='website'>
  <meta property='og:url' content='https://scrod.fyi'>
  <meta property='og:image' content='https://scrod.fyi/og-image.svg'>
  <meta name='twitter:card' content='summary'>
  <meta name='twitter:title' content='Scrod'>
  <meta name='twitter:description' content='A Haskell documentation tool with a live editor'>
  <meta name='twitter:image' content='https://scrod.fyi/og-image.svg'>
  <link rel='icon' href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#x1f41f;</text></svg>">
  <link rel='stylesheet' href='https://esm.sh/bootstrap@5.3.8/dist/css/bootstrap.min.css'
    integrity='sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB' crossorigin='anonymous'>
  <link rel='stylesheet' href='style.css'>
</head>

<body class='d-flex flex-column vh-100'>
  <nav class='navbar navbar-expand bg-body-tertiary'>
    <div class='container-fluid'>
      <ul class='navbar-nav align-items-center gap-2'>
        <li class='nav-item'>
          <button type='button' id='file-button' class='btn btn-outline-primary btn-sm'>Upload</button>
          <input type='file' id='file-input' class='visually-hidden' accept='.hs,.lhs,.hsig,.lhsig'>
        </li>
        <li class='nav-item'>
          <label class='form-check-label small'>
            <input type='checkbox' id='literate' class='form-check-input'>
            lhs
          </label>
        </li>
        <li class='nav-item'>
          <label class='form-check-label small'>
            <input type='checkbox' id='signature' class='form-check-input'>
            hsig
          </label>
        </li>
      </ul>
      <ul class='navbar-nav align-items-center gap-2 ms-auto'>
        <li class='nav-item'>
          <label for='format' class='visually-hidden'>Output format</label>
          <select id='format' class='form-select form-select-sm w-auto'>
            <option value='html' selected>HTML</option>
            <option value='json'>JSON</option>
          </select>
        </li>
        <li class='nav-item'>
          <label for='theme' class='visually-hidden'>Color scheme</label>
          <select id='theme' class='form-select form-select-sm w-auto'>
            <option value='auto' selected>Auto</option>
            <option value='light'>Light</option>
            <option value='dark'>Dark</option>
          </select>
        </li>
      </ul>
    </div>
  </nav>
  <ul class='nav nav-tabs d-md-none px-3 pt-2 bg-body-tertiary' role='tablist'>
    <li class='nav-item' role='presentation'>
      <button type='button' id='tab-input' class='nav-link active' role='tab' aria-selected='true'
        aria-controls='input-pane' tabindex='0'>Input</button>
    </li>
    <li class='nav-item' role='presentation'>
      <button type='button' id='tab-output' class='nav-link' role='tab' aria-selected='false'
        aria-controls='output-pane' tabindex='-1'>Output</button>
    </li>
  </ul>
  <div id='panes' class='d-flex flex-grow-1 overflow-hidden'>
    <div id='input-pane' class='h-100 overflow-auto border-end' role='tabpanel' aria-labelledby='tab-input'>
      <label for='source' class='visually-hidden'>Haskell source code or URL</label>
      <textarea id='source' class='w-100 h-100 border-0 font-monospace small bg-body text-body p-3'
        placeholder='Paste or type Haskell source&#10;Enter a URL to fetch&#10;Drop or upload a file'
        spellcheck='false'></textarea>
    </div>
    <div id='output-pane' class='h-100 d-flex flex-column' role='tabpanel' aria-labelledby='tab-output'>
      <div id='output' class='flex-grow-1 overflow-auto p-3' role='region' aria-live='polite' aria-label='Output'></div>
    </div>
  </div>
  <div id='drop-overlay'
    class='drop-overlay d-none position-fixed top-0 start-0 w-100 h-100 align-items-center justify-content-center fs-4 text-primary pe-none'
    aria-hidden='true'>Drop Haskell file here</div>
  <script type='module' src='index.js'></script>
</body>

</html>
